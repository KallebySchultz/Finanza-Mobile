<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanza - Login Android (Mockup)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-frame {
            width: 320px;
            height: 640px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            height: 24px;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-icon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #1a237e;
        }
        
        .content {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #1a237e;
            font-weight: bold;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .form-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .link-text {
            color: #3949ab;
            font-size: 14px;
            text-decoration: none;
            padding: 8px;
            display: inline-block;
            margin: 4px 0;
        }
        
        .link-text:hover {
            text-decoration: underline;
        }
        
        .new-feature {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 8px;
            color: #2e7d32;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .feature-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #4caf50;
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        
        .link-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>●●●</span>
        </div>
        
        <div class="settings-icon">⚙</div>
        
        <div class="content">
            <div class="logo-container">F</div>
            <div class="title">Finanza</div>
            <div class="subtitle">Faça login para continuar</div>
            
            <div class="form-container">
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email" value="">
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Senha" value="">
                </div>
                
                <button class="btn-primary">Entrar</button>
                
                <div class="link-container">
                    <a href="#" class="link-text new-feature">Esqueceu a senha?</a>
                    <div class="feature-badge">NOVO!</div>
                </div>
                
                <a href="#" class="link-text">Não tem conta? Criar conta</a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple demonstration of the new password recovery feature
        document.querySelector('.new-feature').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Nova funcionalidade de recuperação de senha implementada!\n\n✅ Dialog de recuperação por email\n✅ Integração com servidor\n✅ Protocolo RESET_PASSWORD funcionando');
        });
    </script>
</body>
</html>
